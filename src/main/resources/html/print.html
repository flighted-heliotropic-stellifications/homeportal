<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/print.css">
  <link rel="icon" type="image/png" href="images/possum_silhouette.png">
  <meta charset="utf-8">
  <title>Print - Home Portal</title>
  <meta name="description" content="Page for printing" />
</head>
<body>
  <h1>Print</h1>
  <form method="post" action="print" enctype="multipart/form-data">
    <div>
      <label for="doc_to_print">Choose file(s) to print</label>
      <input
      type="file"
      id="doc_to_print"
      name="doc_to_print"/>
    </div>
    <div>
      <button>Print</button>
    </div>
  </form>
  <footer>
    <p>favicon by <a href="https://www.vecteezy.com/free-vector/possum-silhouette">Jannatul Ferdous at Vecteezy</a></p>
  </footer>
</body>
</html>
