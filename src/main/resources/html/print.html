<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="print.css">
  <meta charset="utf-8">
  <title>Print</title>
  <meta name="description" content="Page for printing" />
</head>
<body>
  <h1>Print</h1>
  <form method="post" action="print" enctype="multipart/form-data">
    <div>
      <label for="doc_to_print">Choose file(s) to print</label>
      <input
      type="file"
      id="doc_to_print"
      name="doc_to_print"/>
    </div>
    <div>
      <button>Print</button>
    </div>
  </form>
</body>
</html>
